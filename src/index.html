<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc2960074c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Magic Shop</title>
</head>
<body>
    <!-- nav section start -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="social-media">
                <li class='media-item'><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li class='media-item'><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class='media-item'><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li class='media-item'><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
            <div class="logo">
                <h1>Magic Shop</h1>
            </div>
            <div class="customer">
                <div class="user">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="shopping-cart">
                    <a href="#"><i class="fa-solid fa-cart-shopping shopping-cart-btn"></i></a>
                </div>
            </div>
        </div>
        <div class="menu">
            <ul class="list">
                <li class="list-item"><a href="#">Home</a></li>
                <li class="list-item"><a href="#">Product</a></li>
                <li class="list-item"><a href="#">About</a></li>
                <li class="list-item"><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- nav section end -->
    <!-- home section start -->
    <div class="home">
        <div class="swiper slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./public/img/product1.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./public/img/product2.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./public/img/product3.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./public/img/product4.jpeg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <button class="btn home-btn">Buy It !!</button>
        </div>
    </div>
    <!-- home section end -->
    <!-- product section start -->
    <div class="product">
        <h1 class="header">Bestsellers</h1>
        <div class="product-container">
            <!-- <div class="product-card">
                <img src="./public/img/product1.jpeg" alt="">
                <span class="product-price">100$</span>
                <p class="title">Mens Casual Premium Slim Fit T-Shirts</p>
                <button class="product-btn btn">Add Cart</button>
            </div> -->
        </div>
    </div>
    <!-- product section end -->
    <!--  newsletter section start -->
    <div class="newsletter">
        <div class="newsletter-container">
            <h1 class="header">Sign up for our newsletter</h1>
            <div class="email-icon"><i class="fa-solid fa-envelope-open-text"></i></div>
            <form action="" class="newsletter-form">
                <input type="text" class="newsletter-input" id="newsletter-input" placeholder="enter your email...">
                <button class="newsletter-btn"><i class="fa-solid fa-angle-right"></i></button>
            </form>
        </div>
    </div>
    <!-- newsletter section end -->
    <!-- footer section start -->
    <footer>
        <div class="footer">
            <div class="footer-container">
                <div class="footer-info">
                    <h2 class="title">Magie Shop</h2>
                    <p class="info-item"><a href="#">electronics</a></p>
                    <p class="info-item"><a href="#">jewelery</a></p>
                    <p class="info-item"><a href="#">men's clothing</a></p>
                    <p class="info-item"><a href="#">women's clothing</a></p>
                </div>
                <div class="footer-info">
                    <h2 class="title">Social media</h2>
                    <p class="info-item"><a href="#">facebook</a></p>
                    <p class="info-item"><a href="#">instagram</a></p>
                    <p class="info-item"><a href="#">twitter</a></p>
                    <p class="info-item"><a href="#">Line</a></p>
                </div>
                <div class="footer-info">
                    <h2 class="title">Contact</h2>
                    <p class="info-item"><a href="#">02-xx-xxx-xxx</a></p>
                    <p class="info-item"><a href="#">Taiwan xxx city xxxroad</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer section end -->
    <!-- sidebar section start -->
    <div class="sidebar">
        <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
        <div class="total">Total:</div>
        <div class="sidebar-container">
            <!-- <div class="sidebar-item">
                <div class="picture">
                    <img src="./public/img/product1.jpeg" alt="">
                </div>
                <div class="amount">
                    <span class="add-btn"><i class="fa-solid fa-angle-up"></i></span>
                    <span class="item-amount">1</span>
                    <span class="reduce-btn"><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="delete"><i class="fa-solid fa-trash-can trash-icon"></i></div> -->
            </div>
        </div>
    </div>
    <!-- sidebar section end -->
    <script src="./index.js"></script>
</body>
</html>
